    <script language="JavaScript" type="text/javascript">
        function sayHelloWorld111() {
            alert(window.location.search);
        }
         function getprocId() {
         var procId=$G("procId")
        
         return procId;
        }
        function getprocEName() {
         var procEName=$G("procEName")
         return procEName;
        }
          function getprocVersion() {
         var procVersion=$G("procVersion")
         return procVersion;
        }
         function getUserName() {
         var userName=$G("userName");
         return userName;
        }
        function getUserId() {
         var userId=$G("userId");
         return userId;
        }
        function $G(){
                    
			var Url=window.location.href;
			var u,g,StrBack='';
			if(arguments[arguments.length-1]=="#")
			   u=Url.split("#");
			else
			   u=Url.split("?");
			if (u.length==1) g='';
			else g=u[1];
			
			if(g!=''){
			   gg=g.split("&");
			   var MaxI=gg.length;
			   str = arguments[0]+"=";
			   for(i=0;i<MaxI;i++){
			      if(gg[i].indexOf(str)==0) {
			        StrBack=gg[i].replace(str,"");
			        break;
			      }
			   }
			}
			return StrBack;
			}
			
			
			
    </script>
</head>
<body>
