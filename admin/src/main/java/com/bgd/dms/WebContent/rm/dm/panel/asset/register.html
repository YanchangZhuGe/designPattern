                flashvars, params, attributes);
            //加载使用状态

			      swfobject.embedSWF(

           //加载lineChart

           flashvars = {configXml:"../charts/flashStyle/lineChart.xml",getDataMethod:"getLineChartData"};

         function getPieChartData(){
