<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/jquery_ui/jquery.ui.all.css">
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/external/jquery.bgiframe-2.1.2.js"></script>
<script type="text/javascript" src="js/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="js/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/ui/jquery.ui.mouse.js"></script>
<script type="text/javascript" src="js/ui/jquery.ui.draggable.js"></script>
<script type="text/javascript" src="js/ui/jquery.ui.position.js"></script>
<script type="text/javascript" src="js/ui/jquery.ui.resizable.js"></script>
<script type="text/javascript" src="js/ui/jquery.ui.dialog.js"></script>
<title></title>
</head>

<body class="bgColor">
<div id="dialog_wrap"></div>
<table class="frame_table" cellpadding="0" cellspacing="0">
  <tr>
    <td colspan="3"><iframe id="header" class="frame_header" frameborder="0" src="header.html" scrolling="no"></iframe></td>
  </tr>
  <tr>
    <td class="td_nav"><iframe id="nav" name="nav" class="frame_nav fl" frameborder="0" scrolling="no" src="nav.html"></iframe></td>
    <td class="td_navHidden"><a href="#" onClick="navHidden()"></a></td>
    <td><iframe id="ctt" name="ctt" class="frame_ctt fl" frameborder="0" scrolling="no" src="ctt.html"></iframe></td>
  </tr>
</table>
</body>
<script type="text/javascript">
function frameSize(){
	var height = $(window).height() - $(".frame_header").height() - 10;
	$(".frame_nav").css("height",height);
	$(".frame_ctt").css("height",height);
	var width = $(window).width() - $(".td_navHidden").width() - $(".frame_nav").width();
	$(".frame_ctt").css("width",width);
}
frameSize();

function navHidden(){
	var w = $(".td_nav").width();
	if(w==0){
		w = 261;
		$(".td_navHidden a").removeClass("visible");
	}else{
		w = 0;
		$(".td_navHidden a").addClass("visible");
	}
	$(".frame_nav").css("width",w);
	frameSize();
}

$(function(){
	$(window).resize(function (){
  		frameSize();
	});
})	
</script>
</html>
